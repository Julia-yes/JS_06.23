<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My notes" />
    <link
      rel="icon"
      href="http://png.pngtree.com/png-clipart/20220628/original/pngtree-edit-content-note-clipboard-list-png-image_8231221.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="project">
      <header class="header">
        <div class="container">
          <div class="header_links">
            <a class="header_button" href="./index.html">Home</a>
            <a class="header_button header_button__active" href="#">Favorites</a>
          </div>
        </div>
      </header>
      <section class="search">
        <h3 class="search_title">Search</h3>
        <input type="text" placeholder="Type to search" class="search_input" />
        <span class="material-icons">search</span>
      </section>
      <section class="notes">
        <div class="container">
          <h1 class="notes_title">My notes</h1>
          <div class="notes_area"></div>
        </div>
      </section>
      <section class="modal modal_dialog modal_close">
        <h3 class="modal_content">Are you sure you want to delete this note?</h3>
        <div class="modal_buttons">
          <button class="modal_button modal_button__yes">Yes</button>
          <button class="modal_button modal_button__no">No</button>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
