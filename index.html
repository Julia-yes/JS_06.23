<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My notes" />
    <link
      rel="icon"
      href="http://png.pngtree.com/png-clipart/20220628/original/pngtree-edit-content-note-clipboard-list-png-image_8231221.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="project">
      <header class="header">
        <div class="container">
          <div class="header_links">
            <a class="header_button header_button__active" href="#">Home</a>
            <a class="header_button" href="./favorites.html">Favorites</a>
          </div>
        </div>
      </header>
      <section class="search">
        <h3 class="search_title">Search</h3>
        <input type="text" placeholder="Type to search" class="search_input" />
        <span class="material-icons">search</span>
      </section>
      <section class="notes">
        <div class="container">
          <h1 class="notes_title">My notes</h1>
          <div class="notes_area"></div>
        </div>
      </section>
      <button class="addNote">
        <span class="material-icons">add</span>
      </button>
      <section class="modal modal_close">
        <div class="modal_header">
          <h2 class="modal_title">New note</h2>
          <buton class="modal_button">
            <span class="material-icons">close</span>
          </buton>
        </div>
        <form class="modal-form form">
          <div class="form_block">
            <span class="form_span">Title</span>
            <input
              class="form_input form_input__title"
              type="text"
              placeholder="Title of the note"
              data-type="titleForm"
              data-place="form"
            />
          </div>
          <div class="form_block">
            <span class="form_span">Note content</span>
            <textarea
              class="form_input form_input__description"
              placeholder="Description"
              data-type="descriptionForm"
              data-place="form"
            ></textarea>
          </div>
          <div class="form_block">
            <span class="form_span">Background color</span>
            <fieldset class="form_radiobuttons">
              <div class="form_radio">
                <input type="radio" value="#1fbcd3" id="main" name="color" checked />
                <label for="main" class="form_label form_label__main">main</label>
              </div>
              <div class="form_radio">
                <input type="radio" value="#059396" id="green" name="color" />
                <label for="green" class="form_label form_label__green">green</label>
              </div>
              <div class="form_radio">
                <input type="radio" value="#a1186b" id="pink" name="color" />
                <label for="pink" class="form_label form_label__pink">pink</label>
              </div>
              <div class="form_radio">
                <input type="radio" value="#ff9048" id="orange" name="color" />
                <label for="orange" class="form_label form_label__orange">orange</label>
              </div>
              <div class="form_radio">
                <input type="radio" value="#91a2c5" id="grey" name="color" />
                <label for="grey" class="form_label form_label__grey">grey</label>
              </div>
            </fieldset>
          </div>
          <button type="submit" class="form_button">Add note</button>
        </form>
      </section>
      <section class="modal modal_dialog modal_close">
        <h3 class="modal_content">Are you sure you want to delete this note?</h3>
        <div class="modal_buttons">
          <button class="modal_button modal_button__yes">Yes</button>
          <button class="modal_button modal_button__no">No</button>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
